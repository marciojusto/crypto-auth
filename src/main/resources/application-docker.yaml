server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://db:5432/kong
    username: kong
    password: kong
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
